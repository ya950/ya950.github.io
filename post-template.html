<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 头部内容 -->
    <title>文章标题 - 我的博客</title>
    <style>
        .article-content {
            line-height: 1.8;
            font-size: 1.1rem;
        }
        .article-meta {
            margin: 1rem 0;
            color: #666;
        }
        .comment-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div class="container">
        <article class="post">
            <h1 class="post-title">文章标题</h1>
            <div class="article-meta">
                <span><i class="far fa-calendar"></i> 2024-01-20</span>
                <span><i class="far fa-folder"></i> 技术分享</span>
            </div>
            <div class="article-content">
                <!-- 文章内容 -->
                <p>这是文章的具体内容...</p>
            </div>
            
            <!-- 评论系统 -->
            <div class="comment-section">
                <div id="disqus_thread"></div>
            </div>
        </article>
    </div>

    <!-- Disqus评论系统 -->
    <script>
        var disqus_config = function () {
            this.page.url = PAGE_URL;  // 替换为文章URL
            this.page.identifier = PAGE_IDENTIFIER; // 替换为文章标识符
        };
        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://YOUR-DISQUS-SHORTNAME.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
</body>
</html>
