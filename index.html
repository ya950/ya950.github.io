<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <meta name="description" content="这是一个关于我的个人网站。">
    <meta name="keywords" content="个人网站, 关于我, 联系">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXX-Y"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-XXXXX-Y');
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "您的姓名",
      "url": "https://yourwebsite.com",
      "sameAs": [
        "https://www.facebook.com/yourprofile",
        "https://www.twitter.com/yourprofile"
      ]
    }
    </script>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人网站</h1>
    </header>
    <nav>
        <a href="index.html">首页</a>
        <a href="about.html">关于我</a>
        <a href="contact.html">联系我</a>
    </nav>
    <main>
        <section id="about">
            <h2>关于我</h2>
            <p>你好！我是一个热爱编程和技术的开发者。我喜欢学习新技术并应用于实际项目中。</p>
        </section>
        <section id="projects">
            <h2>项目</h2>
            <ul>
                <li>项目1：<a href="#">项目链接</a></li>
                <li>项目2：<a href="#">项目链接</a></li>
                <li>项目3：<a href="#">项目链接</a></li>
            </ul>
        </section>
        <section id="interaction">
            <h2>互动</h2>
            <button id="myButton" class="btn btn-primary">点击我</button>
            <p id="message" style="display:none;">你点击了按钮！</p>
        </section>
        <section id="media">
            <h2>媒体内容</h2>
            <img src="path/to/image.jpg" alt="描述" width="300">
            <video controls>
                <source src="path/to/video.mp4" type="video/mp4">
                您的浏览器不支持视频标签。
            </video>
            <i class="fas fa-camera"></i>
        </section>
        <section id="contact">
            <h2>联系我</h2>
            <form action="https://formspree.io/f/yourformid" method="POST">
                <input type="text" name="name" placeholder="姓名" required>
                <input type="email" name="email" placeholder="邮箱" required>
                <textarea name="message" placeholder="留言" required></textarea>
                <button type="submit" class="btn btn-success">发送</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 我的个人网站</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // JavaScript交互功能
        document.getElementById('myButton').addEventListener('click', function() {
            document.getElementById('message').style.display = 'block';
        });

        // Markdown示例
        const markdown = '# 这是一个标题\n\n这是一些文本。';
        document.getElementById('markdownContent').innerHTML = marked(markdown);
    </script>
</body>
</html>
